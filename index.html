<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="To-do app">
  <meta name="keywords" content="to-do,javascript, vanillaJS, html5, app developing">
  <meta name="author" content="Adam Klepacz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple to-do app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container-fluid bg-light">
		<div class="row justify-content-center">
			<div class="col-sm-6 col-9 align-self-center">
				<div class="card mt-5">
					<div class="card-header">
						<h2 class="display-6">To do list</h2>
					</div>
					<div class="card-body">
						<form id="createTaskForm">
							<input id="taskTitle" class="form-control mb-2" type="text" placeholder="Type new task here..." required>
							<select id="taskPriority" class="form-control mb-2" name="Priority" required>
								<option value="">Task priority</option>
								<option value="High">High</option>
								<option value="Medium">Medium</option>
								<option value="Low">Low</option>
							</select>
							<select id="taskCategory" class="form-control mb-2" name="Task category" required>
								<option value="">Pick category</option>
								<option value="Home">Home</option>
								<option value="Work">Work</option>
								<option value="Other">Other</option>
							</select>
							<button class="btn btn-success align-self-center" type="submit">ADD</button>
						</form>
					</div>
					<div class="card-footer justify-content-betwen">
							<h2 class="display-6">Check tasks</h2>
							<div class="input-group">
								<span class="input-group-addon d-none d-md-block">
									<p style="margin-bottom: 0" class="">Task Category</p>
								</span>
								<span class="input-group-btn">
									<button class="btn btn-secondary">Home</button>
								</span>
								<span class="input-group-btn">
									<button class="btn btn-info">Work</button>
								</span>
								<span class="input-group-btn">
									<button class="btn btn-warning text-dark">Other</button>
								</span>
							</div>
					
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-sm-6 col-9">
				<div class="card mt-3 mb-3">
					<div class="card-header bg-secondary"><span class="text-light">Home</span>
					</div>
					<div class="card-body">
						<ul class="list-group" id="taskOutput">
							<!-- here we put ul list with tasks -->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Boostrap javascript files -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
	<!-- App.js -->
	<script src="app.js"></script>
</body>
</html>
